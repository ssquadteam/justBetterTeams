plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '9.0.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.papermc.io/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.zaxxer.hikaricp
    api libs.com.mysql.mysql.connector.j
    api libs.com.h2database.h2
    api libs.org.slf4j.slf4j.nop
    api libs.redis.clients.jedis
    api libs.org.apache.commons.commons.pool2

    compileOnly libs.io.papermc.paper.paper.api
    compileOnly libs.com.github.milkbowl.vaultapi
    compileOnly libs.me.clip.placeholderapi
    compileOnly libs.me.nochance.pvpmanager.pvpmanager
}

group = 'eu.kotori'
version = '2.3.5'
description = 'JustTeams'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.processResources {
    filteringCharset = 'UTF-8'
    def props = [project: [version: version]]
    inputs.properties(props)
    filesMatching('plugin.yml') {
        expand(props)
    }
}

tasks.shadowJar {
    archiveClassifier.set('')

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
    exclude 'META-INF/LICENSE*', 'META-INF/NOTICE*', 'LICENSE', 'LICENSE.*', 'NOTICE', 'NOTICE.*', 'META-INF/INDEX.LIST'

    mergeServiceFiles()

    relocate 'com.zaxxer.hikari', 'eu.kotori.justTeams.libs.hikari'
    relocate 'org.h2', 'eu.kotori.justTeams.libs.h2'
    relocate 'redis.clients', 'eu.kotori.justTeams.libs.jedis'
    relocate 'org.apache.commons.pool2', 'eu.kotori.justTeams.libs.pool2'

    exclude 'META-INF/services/java.sql.Driver'
}

tasks.assemble {
    dependsOn tasks.shadowJar
}

tasks.jar {
    enabled = false
}
